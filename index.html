<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
</head>

<body>
  <main class="cartao">
    <div class="imagem-nft">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <div class="titulo-descricao">
      <a href="#">
        <h2 class="titulo">Equilibrium #3429</h2>
      </a>
      <p class="descricao">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="preco-dias">
      <p class="preco"><img src="images/icon-ethereum.svg" alt="icone-ethereum"> 0.041 ETH
      </p>
      <p class="dias-faltando"><img src="images/icon-clock.svg" alt="icone-clock"> 3 days left
      </p>
    </div>

    <div class="criador">
      <img class="imagem-criador" src="images/image-avatar.png" alt="imagem-criador">
      <p class="texto-criador">Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jeandevfront">Jean Ferreira</a>.
  </div>
</body>

</html>
